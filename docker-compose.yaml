version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bike_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor  # ðŸ‘ˆ CORRECCIÃ“N: Protege la carpeta vendor de la imagen
    depends_on:
      - mysql
    networks:
      - bike_network
    command: ["php-fpm"]

  web:
    image: nginx:alpine
    container_name: bike_web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - bike_network

  mysql:
    image: mysql:8.0
    container_name: bike_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bike_maintenance
      MYSQL_USER: beor
      MYSQL_PASSWORD: aeiouguillem..
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql 
    networks:
      - bike_network

networks:
  bike_network:
    driver: bridge

volumes:
  db-data:
    driver: local