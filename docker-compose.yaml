version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bike_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Solo montamos lo que necesita persistir o configuración
      - ./.env:/var/www/html/.env
      - ./storage:/var/www/html/storage
    depends_on:
      - mysql
    networks:
      - bike_network

  web:
    image: nginx:alpine
    container_name: bike_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Nginx necesita ver los archivos públicos para servirlos (css, js, imágenes)
      - ./:/var/www/html 
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - bike_network

  mysql:
    image: mysql:8.0
    container_name: bike_db
    restart: unless-stopped
    environment:
      # Usamos las variables del .env generado por GitHub Action
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - bike_network

networks:
  bike_network:
    driver: bridge

volumes:
  db-data:
    driver: local