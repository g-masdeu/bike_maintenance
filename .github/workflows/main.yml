name: Laravel CI

# Define los eventos que dispararÃ¡n este workflow
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Define los jobs que se ejecutarÃ¡n
jobs:
  laravel-tests:
    runs-on: ubuntu-latest # El entorno donde se ejecutarÃ¡n las acciones

    steps:
    - name: â¬‡ï¸ Checkout del cÃ³digo
      uses: actions/checkout@v4

    - name: âš™ï¸ Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # AsegÃºrate de usar la versiÃ³n correcta de PHP
        extensions: imagick, mbstring, pdo_sqlite, bcmath, fileinfo, gd, ext-ctype, xml
        ini-values: post_max_size=256M, upload_max_filesize=256M
        coverage: none # Puedes cambiar a 'xdebug' si necesitas cobertura de cÃ³digo

    - name: ğŸ“¦ Instalar dependencias de Composer
      run: composer install --prefer-dist --no-progress

    # NUEVOS PASOS AÃ‘ADIDOS
    - name: âš™ï¸ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¥ Instalar dependencias de Node
      run: npm ci

    - name: ğŸ—ï¸ Construir assets con Vite
      run: npm run build --if-present

    # SOLUCIÃ“N RÃPIDA ALTERNATIVA (descomenta si no quieres construir assets)
    # - name: Crear manifest Vite dummy
    #   run: |
    #     mkdir -p public/build
    #     echo '{}' > public/build/manifest.json

    - name: ğŸ“„ Configurar el Entorno (.env)
      run: cp .env.example .env

    - name: ğŸ”‘ Generar clave de aplicaciÃ³n
      run: php artisan key:generate

    - name: ğŸ› ï¸ Configurar SQLite para testing
      run: |
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=:memory:/' .env
        # Eliminar lÃ­neas de MySQL si existen
        sed -i '/^DB_HOST=/d' .env
        sed -i '/^DB_PORT=/d' .env
        sed -i '/^DB_USERNAME=/d' .env
        sed -i '/^DB_PASSWORD=/d' .env

    - name: ğŸ”„ Ejecutar Migraciones y Seeds (si tienes seeds)
      run: php artisan migrate --env=testing

    - name: ğŸ§ª Ejecutar pruebas con Artisan
      run: php artisan test