name: Laravel CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Tests (se ejecuta en GitHub)
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: imagick, mbstring, pdo_sqlite, bcmath, fileinfo, gd, ext-ctype, xml
          coverage: none

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Instalar dependencias de Node
        run: npm ci

      - name: ğŸ—ï¸ Construir assets con Vite
        run: npm run build --if-present

      - name: ğŸ“¦ Instalar dependencias de Composer
        run: composer install --prefer-dist --no-progress

      - name: ğŸ“„ Configurar entorno de testing (.env)
        run: cp .env.example .env

      - name: ğŸ”‘ Generar clave de aplicaciÃ³n
        run: php artisan key:generate

      - name: ğŸ› ï¸ Configurar SQLite para testing
        run: |
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=:memory:/' .env
          sed -i '/^DB_HOST=/d' .env
          sed -i '/^DB_PORT=/d' .env
          sed -i '/^DB_USERNAME=/d' .env
          sed -i '/^DB_PASSWORD=/d' .env

      - name: ğŸ”„ Ejecutar Migraciones
        run: php artisan migrate --env=testing --force

      - name: ğŸ§ª Ejecutar pruebas
        run: php artisan test --ci

  # Job 2: Deploy (se ejecuta en tu servidor)
  deploy:
    runs-on: self-hosted
    needs: laravel-tests
    if: github.ref == 'refs/heads/main'

    steps:
    - name: â¬‡ï¸ Descargar cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸš€ Desplegar en servidor
      run: |
        cd /var/www/bike_maintenance

        # Descargar Ãºltima versiÃ³n del cÃ³digo
        git pull origin main

        # Detectar PHP y comprobar driver MySQL
        PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION.'.'.PHP_MINOR_VERSION;")
        if ! php -m | grep -q pdo_mysql; then
            echo "ğŸš¨ pdo_mysql no encontrado. Instalando..."
            sudo apt-get update
            sudo apt-get install -y php${PHP_VERSION}-mysql
            sudo systemctl restart php${PHP_VERSION}-fpm
        fi

        # Instalar dependencias de Composer
        composer install --prefer-dist --optimize-autoloader --no-dev --no-interaction

        # Instalar dependencias de Node y compilar assets
        npm ci
        npm run build

        # Ejecutar migraciones
        php artisan migrate --force

        # Limpiar cachÃ©
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan event:cache
