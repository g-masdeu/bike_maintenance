name: Laravel CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Tests en GitHub (SQLite)
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: imagick, mbstring, pdo_sqlite, bcmath, fileinfo, gd, ext-ctype, xml
          coverage: none

      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üì• Instalar dependencias de Node
        run: npm ci

      - name: üèóÔ∏è Construir assets con Vite
        run: npm run build --if-present

      - name: üì¶ Instalar dependencias de Composer
        run: composer install --prefer-dist --no-progress

      - name: üìÑ Configurar entorno de testing (.env)
        run: cp .env.example .env

      - name: üîë Generar clave de aplicaci√≥n
        run: php artisan key:generate

      - name: üõ†Ô∏è Configurar SQLite para testing
        run: |
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=:memory:/' .env
          sed -i '/^DB_HOST=/d' .env
          sed -i '/^DB_PORT=/d' .env
          sed -i '/^DB_USERNAME=/d' .env
          sed -i '/^DB_PASSWORD=/d' .env

      - name: üîÑ Ejecutar Migraciones
        run: php artisan migrate --env=testing --force

      - name: üß™ Ejecutar pruebas
        run: php artisan test --ci

  # Job 2: Deploy en servidor
  deploy:
    runs-on: self-hosted
    needs: laravel-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ‚¨áÔ∏è Descargar c√≥digo
        uses: actions/checkout@v4

      - name: üöÄ Desplegar en servidor
        run: |
          cd /var/www/bike_maintenance

          # Descargar √∫ltima versi√≥n del c√≥digo
          git pull origin main

          # Detectar versi√≥n PHP y verificar driver MySQL
          PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION.'.'.PHP_MINOR_VERSION;")
          if ! php -m | grep -q pdo_mysql; then
              echo "üö® pdo_mysql no encontrado. Instalando..."
              sudo apt-get update
              sudo apt-get install -y php${PHP_VERSION}-mysql
              sudo systemctl restart php${PHP_VERSION}-fpm
          fi

          # Generar .env de producci√≥n usando secretos
          echo "APP_NAME=Bike_Maintenance" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "CACHE_STORE=database" >> .env
          echo "SESSION_DRIVER=database" >> .env

          # Instalar dependencias de Composer
          composer install --prefer-dist --optimize-autoloader --no-dev --no-interaction

          # Instalar dependencias de Node y compilar assets
          npm ci
          npm run build

          # Crear tablas de cache y sessions si no existen
          php artisan cache:table || true
          php artisan session:table || true
          php artisan migrate --force

          # Limpiar y cachear configuraci√≥n
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
